<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,500&display=swap"
      rel="stylesheet"
    />

    <title>Conversor de Moedas</title>
  </head>

  <body>
    <div id="cabecalho">
      <h1>MS1 - Conversor de Moedas</h1>
    </div>

    <div id="caixa-principal">
      <p class="paragrafo">Converter <b>de</b></p>
      <select class="select">
        <option>R$ Real brasileiro</option >
      </select>

      <p class="paragrafo">Converter <b> para</b></p>
      <select id="select-moeda" class="select">
        <option>US$ Dólar Americano</option>
        <option>€ Euro</option>
      </select>

      <p class="paragrafo"><b>Valor</b></p>
      <input id="input" type="number" placeholder="R$ 10.000,00" />

      <button id="botao">Converter</button>

      <div id="caixa-interna">
        <div class="caixa-menor">
          <img src="./imagen/brasil.png" alt="" />
          <p class="paragrafo">Real</p>
          <p class="paragrafo-negrito" id="texto-real">R$ 10.000,00</p>
        </div>

        <img id="seta" src="./imagen/seta.png" alt="" />

        <div class="caixa-menor">
          <img id="bandeira-moedas" src="./imagen/estados.png" alt="" />
          <p id="texto-moedas" class="paragrafo">Dólar Americano</p>
          <p class="paragrafo-negrito" id="input-moedas">$ 2000</p>
        </div>
      </div>
    </div>
  </body>

  <script src="./scripts.js"></script>
</html>
